<div id="create_sprint_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create New Sprint Confirmation</h4>
      </div>
      <form action="{% url 'project:create_sprint' project.id %}"
            method="post">
        <div class="modal-body">
          <strong class="center">
            <p>Do you really want to create sprint?</p>
            <p>To create sprint enter duration and title of the sprint</p>
          </strong>
          <br>
          {% csrf_token %}
          <div class="form-group">
            {{ create_sprint_form }}
          </div>
        </div>
        <div class="modal-footer">
          <div class="row " >
            <div class="col-md-1 col-lg-offset-8">
              <button type="submit" class="btn btn-primary">
                Create
              </button>
            </div>
            <div class="col-md-3 ">
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
