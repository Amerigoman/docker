{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'workflow/style.css' %}"/>
{% endblock %}

{% block content %}
    <p>This is a project and it has such params:</p>
    <p>Title: {{ project.title }}</p>
    <p>Start Date: {{ project.start_date }}</p>
    <p>End Date: {{ project.end_date }}</p>
{% endblock %}
</body>
</html>
