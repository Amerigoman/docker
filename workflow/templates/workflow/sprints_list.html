{% extends 'project_navbar.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Sprints list | Project - {project.id}</h2>
    <ul>
    {% for sprint in sprints %}
        <li><strong>{{ sprint.id }}</strong> -
            <a href="url 'sprint' project.id sprint.id"></a></li>
    {% endfor %}
    </ul>
{% endblock %}
