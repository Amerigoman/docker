<style>
  .project_navbar{
    padding:0;
    width: auto;
  }
  .project_navbar .container-fluid{
    padding:0;
  }
  .project_navbar .navbar-nav{
    display:flex;
    width:100%;
  }
  .project_navbar .navbar-nav li{
    flex-grow: 1;
    text-align: center;
  }
  @media only screen and (max-width: 991px){
    .project_navbar .navbar-nav{
      flex-direction: column;
      margin: 0;
    }
  }
</style>
<div class="container project_navbar">
  {% block content %}
    <h2>Project {{ project.title }} </h2>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'workflow:project_detail' project.id %}">
              Project Detail</a></li>
          <li><a href="{% url 'workflow:active_sprint' project.id %}">Sprint</a>
          </li>
          <li><a href="{% url 'workflow:backlog' project.id %}">Backlog</a>
          </li>
          <li><a href="{% url 'workflow:sprints_list' project.id %}">History</a>
          </li>
          <li><a href="{% url 'workflow:team' project.id %}">Team</a></li>
        </ul>
      </div>
    </nav>
  {% endblock %}
</div>
