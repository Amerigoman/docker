version: '2'
services:
  redis:
    image: i386/redis
  rabbitmq:
    image: rabbitmq
    environment:
      - RABBITMQ_PASS=mypass
    ports:
      - "5672:5672"
      - "15672:15672"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
  worker:
    build: .
    command: celery -A Jiller worker -l info
    volumes:
      - .:/code
    links:
      - rabbitmq:rabbit
      - redis:redis
